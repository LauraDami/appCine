<ion-header>

  <ion-navbar>
    <ion-title>{{accion}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="accion === 'Registrar Pelicula' || accion === 'Modificar'">
    <ion-list>
      <ion-item>
        <ion-label>Título</ion-label>
        <ion-input *ngIf="accion === 'Registrar Pelicula'" [(ngModel)]="pelicula.titulo" type="text"></ion-input>
        <ion-input *ngIf="accion === 'Modificar'" disabled [(ngModel)]="pelicula.titulo" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Género</ion-label>
        <ion-input [(ngModel)]="pelicula.genero" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Año de Estreno</ion-label>
        <ion-input [(ngModel)]="pelicula.anoEstreno" type="text" (keypress)="onlyNumberKey($event)"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button (click) = "guardar(accion)" block>Guardar</button>
    </div>
  </div>
  <div *ngIf="accion === 'Eliminar'">
      <h1 style="text-align: center">
          ¿Desea eliminar la película?
        </h1>
    <div padding>
        <button ion-button color="danger" (click) = "eliminar()" block>Eliminar</button>
    </div>
  </div>
  <div *ngIf="accion === 'Cartelera'">
      <ion-list>
          <ion-item>
            <ion-label>Titulo: {{pelicula.titulo}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Genero: {{pelicula.genero}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Año de Estreno: {{pelicula.anoEstreno}}</ion-label>
          </ion-item>
        </ion-list>
        <div *ngIf="usuario.admin != true">
          <button ion-button (click) = "addFavorito()" block>
            Añadir a Favoritos
          </button>
        </div>
  </div>
  <div *ngIf="accion === 'Favoritos'">
    <ion-list>
      <ion-item>
        <ion-label>Título: {{pelicula.titulo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Genero: {{pelicula.genero}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Año de Estreno: {{pelicula.anoEstreno}}</ion-label>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="danger" (click) = "eliminarFavoritos()" block>Eliminar de Favoritos</button>
    </div>
  </div>
</ion-content>
