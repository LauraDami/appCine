<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellidos</ion-label>
          <ion-input [(ngModel)]="usuario.apellidos" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="usuario.email" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>DNI</ion-label>
            <ion-input [(ngModel)]="usuario.dni" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a</ion-label>
          <ion-input [(ngModel)]="usuario.contrasena" type="password"></ion-input>
      </ion-item>
    </ion-list>
      <div padding>
        <button ion-button (click) = "logeo()" block>Guardar</button>
      </div>
</ion-content>
