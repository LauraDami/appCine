<ion-header>

  <ion-navbar>
    <ion-title>Detalle de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>DNI</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.dni"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.contrasena"></ion-input>
    </ion-item>
  
  </ion-list>
  <div padding>
    <button ion-button block (click)="addUsuario()">Guardar usuario</button>
    <button *ngIf="dni!=0" ion-button block (click)="deleteUsuario()" color="danger">Eliminar usuario</button>
  </div>
  
</ion-content>
